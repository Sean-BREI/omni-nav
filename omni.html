<!doctype html>
<title>Omni</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="omni.css" rel="stylesheet">

<div class="omni">
	<div class="omni-inset">
		<div class="omni-component omni-navigation">
			<div class="omni-content">
				<a href="#universal-nav"><svg class="omni-icon" src="//www.chapman.edu/_bootstrap/sprite.svg#:window"/></a>
			</div>
		</div>

		<div class="omni-component omni-search">
			<div class="omni-content">
				<input class="omni-search-input" placeholder="Search" type="search">
			</div>
		</div>

		<div class="omni-component omni-profile">
			<div class="omni-content">
				<a href="#profile"><img class="omni-icon" src="omni-profile.png"></a>
			</div>
		</div>
	</div>
</div>
